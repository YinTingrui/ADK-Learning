<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>智能体对话</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            margin-top: 20px;
        }
        h1 {
            text-align: center;
            color: #2c3e50;
            margin-bottom: 40px;
            font-size: 2.5em;
        }
        .chat-container {
            max-width: 800px;
            margin: 0 auto;
            display: flex;
            flex-direction: column;
            height: 70vh;
            border: 1px solid #ddd;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .chat-history {
            flex: 1;
            padding: 20px;
            overflow-y: auto;
            background: #f8f9fa;
        }
        .message {
            margin-bottom: 15px;
            padding: 15px;
            border-radius: 10px;
            max-width: 80%;
            word-wrap: break-word;
        }
        .user-message {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            margin-left: auto;
            border-bottom-right-radius: 0;
        }
        .agent-message {
            background: white;
            color: #333;
            border: 1px solid #ddd;
            margin-right: auto;
            border-bottom-left-radius: 0;
        }
        .loading {
            text-align: center;
            padding: 10px;
            color: #7f8c8d;
            font-style: italic;
        }
        .chat-input-container {
            display: flex;
            padding: 20px;
            background: white;
            border-top: 1px solid #ddd;
        }
        #user-input {
            flex: 1;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 30px;
            font-size: 1.1em;
            outline: none;
            transition: border-color 0.3s ease;
        }
        #user-input:focus {
            border-color: #4facfe;
        }
        #send-btn {
            padding: 15px 30px;
            margin-left: 15px;
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            border: none;
            border-radius: 30px;
            cursor: pointer;
            font-size: 1.1em;
            font-weight: bold;
            transition: all 0.3s ease;
        }
        #send-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(79, 172, 254, 0.4);
        }
        #send-btn:disabled {
            background: #ccc;
            cursor: not-allowed;
            transform: none;
            box-shadow: none;
        }
        .system-message {
            background: #e8f5e8;
            color: #2e7d32;
            text-align: center;
            margin: 10px auto;
            font-size: 0.9em;
            padding: 5px 15px;
        }
        .clear-btn {
            padding: 8px 15px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 0.9em;
            margin-top: 10px;
            transition: background 0.3s ease;
        }
        .clear-btn:hover {
            background: #c0392b;
        }
        .back-link {
            text-align: center;
            margin-top: 20px;
        }
        .back-link a {
            color: #4facfe;
            text-decoration: none;
            font-size: 1.1em;
            transition: color 0.3s ease;
        }
        .back-link a:hover {
            color: #00f2fe;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .chat-container {
                height: 60vh;
            }
            .message {
                max-width: 90%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>智能体对话</h1>
        
        <div class="chat-container">
            <div class="chat-history" id="chat-history">
                <div class="system-message">欢迎使用天气和时间智能助手！请输入您的问题，例如："北京今天的天气如何？" 或 "纽约现在几点？"
                <button class="clear-btn" onclick="clearChat()">清空对话</button></div>
            </div>
            
            <div class="chat-input-container">
                <input type="text" id="user-input" placeholder="请输入您的问题..." autocomplete="off">
                <button id="send-btn" onclick="sendMessage()">发送</button>
            </div>
        </div>
        
        <div class="back-link">
            <a href="/">返回首页</a>
        </div>
    </div>

    <script>
        // 监听键盘事件
        document.getElementById('user-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                sendMessage();
            }
        });

        async function sendMessage() {
            const userInput = document.getElementById('user-input').value.trim();
            if (!userInput) return;

            // 清空输入框并禁用发送按钮
            document.getElementById('user-input').value = '';
            document.getElementById('send-btn').disabled = true;

            // 添加用户消息到聊天历史
            addMessage('user', userInput);
            
            // 添加加载提示
            const loadingElement = document.createElement('div');
            loadingElement.className = 'loading';
            loadingElement.id = 'loading-indicator';
            loadingElement.textContent = '智能体正在思考...';
            document.getElementById('chat-history').appendChild(loadingElement);
            
            // 滚动到底部
            scrollToBottom();

            try {
                // 发送请求到后端API
                const response = await fetch('/api/agent-chat', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ query: userInput })
                });
                
                // 移除加载提示
                document.getElementById('loading-indicator').remove();
                
                if (response.ok) {
                    const data = await response.json();
                    if (data.status === 'success') {
                        addMessage('agent', data.response);
                    } else {
                        addMessage('agent', `错误: ${data.error_message || '无法获取智能体响应'}`);
                    }
                } else {
                    addMessage('agent', '错误: 服务器响应失败');
                }
            } catch (error) {
                // 移除加载提示
                document.getElementById('loading-indicator').remove();
                addMessage('agent', `错误: 网络异常 - ${error.message}`);
            } finally {
                // 启用发送按钮
                document.getElementById('send-btn').disabled = false;
                scrollToBottom();
            }
        }

        function addMessage(sender, text) {
            const messageElement = document.createElement('div');
            messageElement.className = `${sender}-message message`;
            messageElement.textContent = text;
            document.getElementById('chat-history').appendChild(messageElement);
        }

        function scrollToBottom() {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.scrollTop = chatHistory.scrollHeight;
        }

        function clearChat() {
            const chatHistory = document.getElementById('chat-history');
            chatHistory.innerHTML = '<div class="system-message">欢迎使用天气和时间智能助手！请输入您的问题，例如："北京今天的天气如何？" 或 "纽约现在几点？"<button class="clear-btn" onclick="clearChat()">清空对话</button></div>';
        }
    </script>
</body>
</html>
