<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间查询结果 - {{ city }}</title>
    <style>
        body {
            font-family: 'PingFang SC', 'Microsoft YaHei', sans-serif;
            line-height: 1.6;
            color: #333;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .container {
            background: white;
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.1);
            padding: 40px;
            width: 100%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 30px;
            font-size: 2.2em;
        }
        .clock-container {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            border-radius: 15px;
            padding: 40px;
            margin: 30px 0;
            box-shadow: 0 5px 15px rgba(0,0,0,0.1);
        }
        .city-name {
            font-size: 1.8em;
            font-weight: bold;
            margin-bottom: 20px;
            color: #2c3e50;
        }
        .clock {
            font-size: 3.5em;
            font-weight: bold;
            color: #2c3e50;
            font-family: 'Courier New', monospace;
            margin-bottom: 15px;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
        }
        .date {
            font-size: 1.5em;
            color: #7f8c8d;
            margin-bottom: 20px;
        }
        .timezone {
            font-size: 1.2em;
            color: #95a5a6;
            background: rgba(255, 255, 255, 0.7);
            display: inline-block;
            padding: 10px 20px;
            border-radius: 50px;
        }
        .time-details {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 35px;
        }
        .detail-card {
            background: rgba(255, 255, 255, 0.9);
            padding: 25px;
            border-radius: 12px;
            transition: all 0.3s ease;
            text-align: left;
        }
        .detail-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 8px 20px rgba(0,0,0,0.12);
        }
        .detail-card h3 {
            margin: 0 0 12px 0;
            color: #2c3e50;
            font-size: 1.1em;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .detail-card p {
            margin: 0;
            font-size: 1.3em;
            font-weight: 700;
            color: #34495e;
            line-height: 1.4;
        }
        .btn-group {
            display: flex;
            gap: 15px;
            justify-content: center;
            margin-top: 40px;
            flex-wrap: wrap;
        }
        .btn {
            padding: 12px 25px;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            text-decoration: none;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .btn-primary {
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            color: #2c3e50;
        }
        .btn-secondary {
            background: #95a5a6;
            color: white;
        }
        .btn-info {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
        }
        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.2);
        }
        .analog-clock {
            width: 200px;
            height: 200px;
            border: 8px solid #2c3e50;
            border-radius: 50%;
            margin: 0 auto 30px auto;
            position: relative;
            background: white;
        }
        .analog-clock::after {
            content: '';
            position: absolute;
            width: 10px;
            height: 10px;
            border-radius: 50%;
            background: #e74c3c;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            z-index: 10;
        }
        .hour-hand, .minute-hand, .second-hand {
            position: absolute;
            background: #2c3e50;
            transform-origin: bottom center;
            border-radius: 5px;
        }
        .hour-hand {
            width: 8px;
            height: 60px;
            top: 40px;
            left: 96px;
            z-index: 7;
        }
        .minute-hand {
            width: 6px;
            height: 80px;
            top: 20px;
            left: 97px;
            z-index: 8;
        }
        .second-hand {
            width: 3px;
            height: 90px;
            top: 10px;
            left: 98.5px;
            background: #e74c3c;
            z-index: 9;
        }
        .clock-mark {
            position: absolute;
            background: #2c3e50;
            width: 3px;
            height: 10px;
            top: 50%;
            left: 50%;
            transform-origin: center;
        }
        .clock-mark:nth-child(3n+1) {
            height: 15px;
            width: 5px;
        }
        @media (max-width: 768px) {
            .container {
                padding: 20px;
            }
            .clock {
                font-size: 2.5em;
            }
            .btn-group {
                flex-direction: column;
            }
            .btn {
                width: 100%;
            }
            .analog-clock {
                width: 150px;
                height: 150px;
            }
            .hour-hand {
                width: 6px;
                height: 45px;
                top: 30px;
                left: 72px;
            }
            .minute-hand {
                width: 4px;
                height: 60px;
                top: 15px;
                left: 73px;
            }
            .second-hand {
                width: 2px;
                height: 70px;
                top: 7px;
                left: 74px;
            }
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-clock"></i> 时间查询结果</h1>
        
        <div class="clock-container">
            <div class="city-name">{{ time_data.location_name }}</div>
            
            <!-- 模拟时钟 -->
            <div class="analog-clock" id="analog-clock">
                <!-- 时针、分针、秒针 -->
                <div class="hour-hand" id="hour-hand"></div>
                <div class="minute-hand" id="minute-hand"></div>
                <div class="second-hand" id="second-hand"></div>
            </div>
            
            <script>
            // 动态生成时钟刻度
            const clockContainer = document.getElementById('analog-clock');
            const radius = 92; // 内部半径 = (200px - 8px边框*2) / 2
            
            for (let i = 0; i < 12; i++) {
                const mark = document.createElement('div');
                mark.className = 'clock-mark';
                
                // 使用三角函数计算每个刻度的精确位置
                const angle = (i * 30) * Math.PI / 180; // 转换为弧度
                const x = radius * Math.sin(angle);
                const y = -radius * Math.cos(angle);
                
                // 对于特殊刻度（3、6、9、12点）使用不同的样式
                if (i === 0 || i === 3 || i === 6 || i === 9) {
                    mark.style.width = '5px';
                    mark.style.height = '15px';
                }
                
                // 设置transform属性，确保刻度正好位于时钟边缘
                mark.style.transform = `translate(-50%, -50%) translate(${x}px, ${y}px)`;
                clockContainer.appendChild(mark);
            }
            </script>
            
            <!-- 数字时钟 -->
            <div class="clock" id="digital-clock">{{ time_data.time_str }} {{ time_data.utc_offset }}</div>
            <div class="date">{{ time_data.date_str }}</div>

            
            <div class="time-details">
                <div class="detail-card">
                    <h3><i class="fas fa-clock"></i> 本地时间</h3>
                    <p>{{ time_data.time_str }} {{ time_data.utc_offset }}</p>
                </div>

                <div class="detail-card">
                    <h3><i class="fas fa-map-marker-alt"></i> 位置</h3>
                    <p>{{ time_data.location_name }}</p>
                </div>
                <div class="detail-card">
                    <h3><i class="fas fa-map"></i> 坐标</h3>
                    <p>{{ time_data.coordinates }}</p>
                </div>
                <div class="detail-card">
                    <h3><i class="fas fa-calendar-day"></i> 日期</h3>
                    <p>{{ time_data.date_str }}</p>
                </div>
            </div>
        </div>
        
        <div class="btn-group">
            <a href="/time" class="btn btn-primary"><i class="fas fa-redo-alt"></i> 再次查询</a>
            <a href="/place/{{ city }}" class="btn btn-info"><i class="fas fa-info-circle"></i> 查看地点简介</a>
            <a href="/" class="btn btn-secondary"><i class="fas fa-home"></i> 返回首页</a>
        </div>
    </div>
    
    <script>
        try {
            // 获取初始时间数据（从服务器渲染的页面中提取）
            const initialTimeElement = document.getElementById('digital-clock');
            let initialHour = 0, initialMinute = 0, initialSecond = 0;
            
            if (initialTimeElement && initialTimeElement.textContent) {
                const initialTimeString = initialTimeElement.textContent.trim();
                const timeParts = initialTimeString.split(':');
                if (timeParts.length === 3) {
                    initialHour = parseInt(timeParts[0], 10) || 0;
                    initialMinute = parseInt(timeParts[1], 10) || 0;
                    initialSecond = parseInt(timeParts[2], 10) || 0;
                }
            }
            
            // 创建Date对象，设置为初始时间
            const currentTime = new Date();
            currentTime.setHours(initialHour, initialMinute, initialSecond, 0);
            
            // 更新模拟时钟
            function updateClock() {
                try {
                    // 获取当前时间
                    const hours = currentTime.getHours();
                    const minutes = currentTime.getMinutes();
                    const seconds = currentTime.getSeconds();
                    
                    // 计算角度
                    const hourAngle = (hours % 12 * 30) + (minutes * 0.5);
                    const minuteAngle = minutes * 6;
                    const secondAngle = seconds * 6;
                    
                    // 更新指针位置
                    const hourHand = document.getElementById('hour-hand');
                    const minuteHand = document.getElementById('minute-hand');
                    const secondHand = document.getElementById('second-hand');
                    const digitalClock = document.getElementById('digital-clock');
                    
                    if (hourHand) hourHand.style.transform = `rotate(${hourAngle}deg)`;
                    if (minuteHand) minuteHand.style.transform = `rotate(${minuteAngle}deg)`;
                    if (secondHand) secondHand.style.transform = `rotate(${secondAngle}deg)`;
                    
                    // 更新数字时钟
                    const timeString = `${hours.toString().padStart(2, '0')}:${minutes.toString().padStart(2, '0')}:${seconds.toString().padStart(2, '0')}`;
                    if (digitalClock) digitalClock.textContent = timeString;
                    
                    // 增加一秒
                    currentTime.setSeconds(seconds + 1);
                } catch (error) {
                    console.error('更新时钟时出错:', error);
                }
            }
            
            // 初始更新
            updateClock();
            
            // 每秒更新一次
            setInterval(updateClock, 1000);
        } catch (error) {
            console.error('初始化时钟时出错:', error);
        }
    </script>
</body>
</html>
